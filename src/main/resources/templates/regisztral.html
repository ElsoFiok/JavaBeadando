<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="hu">
<head>
  <title>Bejelentkezés, regisztráció</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="/css/styleregisterorlogin.css"> <!-- Include your CSS file -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Garamond&display=swap"> <!-- Add Google Font for Garamond -->
</head>
<body>
<div class="container"> <!-- Added container class -->
  <a href="/">
    <img src="/images/logo.png" alt="Logo" class="logo">
  </a>
  <h1>Regisztráció</h1>
  <div th:if="${errorMessage}" style="color: red;">
    <p th:text="${errorMessage}"></p>
  </div>

  <form action="#" th:action="@{/regisztral_feldolgoz}" th:object="${reg}" method="post">
    <fieldset>
      <p><input type="text" th:field="*{name}" placeholder="Kérjük adjon meg egy felhasználónevet" required/></p>
      <p><input type="password" th:field="*{password}" placeholder="Kérjük adjon meg egy jelszót" required/></p>
      <p><button type="submit">Regisztráció</button></p>
    </fieldset>
  </form>
  <p>Már van fiókja? <a href="/login">Jelentkezzen be itt!</a></p>
</div>
</body>
</html>
